<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Adding "To do Task" As the title of the page -->
    <title>To do Task </title>


    <!-- font awesome file  -->
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Linking the css file (style.css with this index html page) -->
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Daily Todo</h1>

    </header>

    <main>
        
        <div id="output">

        </div>

        <div class="input">
            <h1>New To Do</h1>
            <form action="">
                <input minlength="5" placeholder="Take dog out on walk" id="Title-Input" class="Title-Input" type="text">
                
                <input  minlength="10"  placeholder="He needs vaccine shot too" id="Description-Input" class="Description-Input" type="text">
    

            </form>
        </div>
    </main>


    <footer>
        <button class="button" id="add">
            <i class="fa-solid fa-circle-plus add-btn"></i>
        </button>
        <div class="formBtns">
            <button class="button" id="close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </button>
            <button class="button" id="create">
                <i class="fa fa-check" aria-hidden="true"></i>
            </button>
        </div>

    </footer>


    <script src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
